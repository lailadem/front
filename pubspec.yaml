name: psychology_support_platform
description: A psychology support platform with secure sessions and content management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0
  image_picker: ^1.0.4
  file_picker: ^10.2.0
  url_launcher: ^6.2.1
  flutter_local_notifications: ^19.2.1
  web_socket_channel: ^3.0.3
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  pusher_channels_flutter: ^2.2.1
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.12
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 